<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matcha</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="Matcha Logo" height="60px" width="60px">
            <p>STARBUCKS</p>
        </div>

        <div class="links">
            <a href="">Menu</a>
            <a href="">Orders</a>
            <a href="">Trending</a>
            <a href="">Account</a>
            <a href="">About Us</a>
        </div>
    </nav>

    <div class="searchbar">
        <div style="display: flex; 
                    background: white;
                    padding: 5px;
                    border-radius: 30px; 
                    align-items: center;  
                    box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.276); 
        ">
            <img src="images/search.png" alt="" height="25px" width="25px">
            <input type="text" placeholder="Find Your Favorite">
        </div>
    </div>

    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
